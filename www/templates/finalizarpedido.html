<ion-view>
    <ion-nav-title>Estamos Quase Lá!</ion-nav-title>
    <ion-content>
        <div class="card">

            <div class="item item-divider">
                <a class="item item-thumbnail-left" href="#/carroescolhido/{{carro}}">
                    <img src=""> {{carroFinalizado.nome}}
                </a>

            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome</span>
                        <input type="text" placeholder="Nome completo" ng-model="pedido.nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Telefone</span>
                        <input type="text" placeholder="DDD e numero" ng-model="pedido.telefone">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="email@email.com" ng-model="pedido.email">
                    </label>
                </div>
            </div>
            <div class="item item-divider">
                Preço: R{{carroFinalizado.preco | currency}}
            </div>
        </div>
        <a href="" class="button button-block button-positive" ng-click="finalizarPedido()">Enviar</a>
    </ion-content>
</ion-view>
